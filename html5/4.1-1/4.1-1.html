<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/4.1-1.css">
    <title>Document</title>
</head>
<body>
    <div style="font-weight: bold;" class="header">MEGAZINE BOOKING ONLINE</div>
    <div style="font-size: 150px;" class="dash">&#8212;</div>
    <div class="titleH2">
        <h2>Product</h2>
    </div>
    <div class="CustomerInformation">
        <table>
            <tr>
                <td class="tdTitle">Customer Name</td>
                    <td>
                        <input type="text">
                    </td>
            </tr>
            <tr>
                <td class="tdTitle">Address</td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td class="tdTitle">Email</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td class="tdTitle">Telephone number</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td class="tdTitle">SEX</td>
                <td>
                    <input type="radio" name="sex" id="Male">Male
                    <input type="radio" name="sex" id="Female">Female
                </td>
            </tr>
        </table>
    </div>

    <div class="titleH3">
        <h2>Product</h2>
    </div>
<center>
    <div class="job">
        <table>
            <tr>
                <td><input type="radio" name="job" id="Student">Student</td>
                <td><input type="radio" name="job" id="Engineer">Engineer</td>
                <td><input type="radio" name="job" id="Teacher">Teacher</td>
                <td><input type="radio" name="job" id="Doctor">Doctor</td>
                <td><input type="radio" name="job" id="Other">Other</td>
            </tr>
        </table>
    </div>
</center>
    <div class="titleH4">
        <h2>Product</h2>
    </div>
    <center>
    <div class="Magazines">
        <table>
            <tr>
                <td><input type="checkbox" name="" id="Business" >Business</td>
                <td><input type="checkbox" name="" id="Football" style="margin-left: 60px;">Football</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="" id="Fashion" >Fashion</td>
                <td><input type="checkbox" name="" id="Economics" style="margin-left: 60px;">Economics</td>
            </tr>
        </table>
    </div>
    <div class="button">
        <table>
            <tr>
                <td><button>Booking</button></td>
                <td><button>Reset</button></td>
            </tr>
        </table>
    </div>
</center>
</body>
</html>
