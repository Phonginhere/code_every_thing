    <center>
    <h1>Student magement</h1> </center>
    <form action="">
        <table class="Studentmagement">
            <tr>
                <td>Student name</td>
                <td><input type="text" required placeholder="Input school name"></td>
            </tr>
            <tr>
                <td>Student DOB</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Student Gender</td>
                <td><input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </td>
            </tr>
            <tr>
                <td>Student Language</td>
                <td><input type="checkbox" value="English" checked>English

                    <input type="checkbox" value="Vienamese" checked>Vietnamese
                    <input type="checkbox" value="Fracise" checked>Francise
                    <input type="checkbox" value="Arabic" checked>Arabic
                </td>
            </tr>
            <tr>
                <td>Student Class</td>
                <td>
                    <select>
                        <option value="C1708G1">C1708G1</option>
                        <option value="C1708G2">C1708G2</option>
                        <option value="C1708G3">C1708G3</option>
                        <option value="C1708G5">C1708G5</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="add"></td>
            </tr>
        </table>
    </form>

            </tr>

        </table>
        <div style="text-align: right;">

        </div>
    </div>
</center>
