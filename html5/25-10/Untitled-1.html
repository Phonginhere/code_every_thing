<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/Untitled-2.css"></link>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="item">
            <i class="fab fa-windows"></i>
            <a class ="myanchor">Home</a>
        </div>
        <div class="item">
            <i class="fas fa-image"></i>
            <a class ="myanchor">Gallery</a>
        </div>
        <div class="item">
            <i class="fas fa-cart-plus"></i>
            <a class ="myanchor">Order</a>
        </div>
        <div class="item">
            <i class="fas fa-mobile-alt"></i>
            <a class ="myanchor">Phone</a>
        </div>
        <div class="item">
            <i class="fas fa-tablet-alt"></i>
            <a class ="myanchor">Tablet</a>
        </div>
        <div class="item">
            <i class="fas fa-desktop"></i>
            <a class ="myanchor">Laptop</a>
        </div>
        <div class="item">
            <button type="submit" class="btnSearch"><i class="fa fa-search"></i></button>
            <input type="text" placeholder="Search.." name="search" id="search">
                
            </input>
        </div>
    </div>
    <div class="video">
            <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/xGh4GciXPQk" 
            frameborder="0" 
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen></iframe>
    </div>
</body>
</html>
